- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.ideavimrc: ideavimrc
    ~/.fdignore: fdignore
    ~/.zshrc: zshrc
    ~/.bashrc: bashrc
    ~/.tmux.conf: tmux.conf
    ~/.vim/vimrc: vimrc
    ~/.condarc: condarc

    ~/.config/fish/config.fish: fish/fish_config.fish
    ~/.config/fish/Miku_func: fish/functions
    ~/.config/git: git
    ~/.config/nvim: nvim
    ~/.config/helix: helix
    ~/.config/btop: btop
    ~/.config/wezterm: wezterm
    ~/.config/starship.toml: starship.toml
    ~/.config/alacritty/alacritty.yml: alacritty.yml 

    ~/.clang-format: fmtstyle/clang-format
    ~/.clangd: clangd
    ~/.rustfmt.toml: fmtstyle/rustfmt.toml
    # ~/.config/pycodestyle: fmtstyle/pycodestyle
  
    ~/.config/raycast/Raycast.rayconfig: Raycast.rayconfig
    ~/.hammerspoon:  hammerspoon
    ~/.config/karabiner: karabiner

- shell:
   - git submodule sync --recursive
   - git submodule update --recursive
