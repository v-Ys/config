# cursor:
#   text: '#FFFFFF'
#   cursor: '#808080'

env:
  TERM: xterm-256color

window:
  position:
    x: 650
    y: 250
  padding:
    x: 0
    y: 0
  dynamic_padding: false
  opacity: 1
  decorations: buttonless
  title: Miku
  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 5000

font:
  normal:
    family: JetBrainsMono Nerd Font Mono
    family: Iosevka NFM

  size: 16
  offset:
    x: 0
    y: 0

# Thin stroke font rendering (macOS only)
draw_bold_text_with_bright_colors: true

